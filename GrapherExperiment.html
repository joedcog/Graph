  <script>
  var displayMe = ["var multiGraph = new Graph({\n     id: 'multiGraph',\n     equation: ['x','2x','5x'],\n     yScale: 2,\n     xScale: 2,\n     type: 'cartesian'\n   });",    "var left = new Graph({\n     id: 'left',\n     equation: 'x',\n     a: -5,\n     b: 2,\n     N: 10,\n     yScale: 2,\n     xScale: 2,\n     minX: -6,\n     type: 'leftsum'\n   });",   "var right = new Graph({\n     id: 'right',\n     equation: ['x^3 + 1'],\n     a: 0,\n     b: 2,\n     N: 4,\n     type: 'rightsum'\n   });",   "var integral = new Graph({\n     id: 'integral',\n     equation: 'x^2',\n     a: 0,\n     b: 2,\n     xScale: 0.5,\n     type: 'integral'\n   });",    "var integral2 = new Graph({\n     id: 'integral2',\n     equation: '3sinx + 1',\n     a: [0, -3, 7],\n     b: [2, -1, 8],\n     type: 'integral'\n   });",   "var shadeToX = new Graph({\n     id: 'shadeToX',\n     equation: ['x^3 + 1'],\n     a: 0,\n     b: 2,\n     shadeToX: true\n   });",   "var shadeMulti = new Graph({\n     id: 'shadeToX2',\n     equation: '3sinx + 1',\n     a: [0, 3, 7],\n     b: [2, 5, 8],\n     shadeToX: true\n   });",   "var exponential = new Graph({\n     id: 'exponential',\n     equation: 'exponential',\n     maxY: 1,\n     minY: 0,\n     maxX: 6,\n     minX: 0,\n     yScale: 0.5\n   });",   "var arcsine = new Graph({\n     id: 'arcsine',\n     equation: 'arcsine',\n     maxY: 2.5,\n     minY: 0,\n     maxX: 1,\n     minX: 0,\n     yScale: 0.5\n   });",   "var normal = new Graph({\n     id: 'normal',\n     equation: 'normal',\n     maxY: 0.4,\n     minY: 0,\n     maxX: 4,\n     minX: -4,\n     yScale: 0.1\n   });",   "var normal2 = new Graph({\n     id: 'normal2',\n     equation: 'normal',\n     maxY: 0.4,\n     minY: 0,\n     maxX: 4,\n     minX: -4,\n     a: -2,\n     b: 1,\n     type: 'integral',\n     yScale: 0.1\n   });",   "var normal3 = new Graph({\n     id: 'normal3',\n     equation: 'normal',\n     maxY: 0.4,\n     minY: 0,\n     maxX: 4,\n     minX: -4,\n     shadeToX: true,\n     a: [1, -2],\n     b: [2, -1],\n     yScale: 0.1\n   });",   "var points = new Graph({\n     id: 'points',\n     points: ['(3,1)', '(5,-2)']\n   });",   "var pointsLabelled = new Graph({\n     id: 'pointsLabelled',\n     points: ['(3,1)', '(5,-2)'],\n     labelPoints: true\n   });",   "var pointsOnGraph = new Graph({\n     id: 'pointsOnGraph',\n     equation: 'x^2',\n     pointsOnGraph: [3, 2, -5]\n   });",   "var pointsOnGraphLabelled = new Graph({\n     id: 'pointsOnGraphLabelled',\n     equation: 'x^2',\n     pointsOnGraph: [3, 2, -5],\n     labelPoints: [true, false, true]\n   });",   "var canvas = new Graph({\n     id: 'canvas',\n     equation: 'x',\n     render: 'canvas',\n     points: ['(3,1)', '(5,-2)'],\n     labelPoints: true\n   });",   "var canvasLeft = new Graph({\n     id: 'canvasLeft',\n     equation: '-x - 9',\n     render: 'canvas',\n     a: 0,\n     b: 2,\n     N: 4,\n     yScale: 2,\n     xScale: 2,\n     minX: -20,\n     type: 'leftsum'\n   });",   "var canvasRight = new Graph({\n     id: 'canvasRight',\n     equation: 'x + 9',\n     render: 'canvas',\n     type: 'right',\n     a: 0,\n     b: 2,\n     N: 4,\n     type: 'rightsum'\n   });",   "var canvasIntegral = new Graph({\n     id: 'canvasIntegral',\n     equation: '1/x',\n     render: 'canvas',\n     a: -1,\n     b: 2,\n     xScale: 0.5,\n     type: 'integral',\n     pointsOnGraph: [3, 2, -5],\n     labelPoints: true\n   });",   "var chisquare = new Graph({\n     id: 'chisquare',\n     maxY: 0.5,\n     minY: 0,\n     maxX: 8,\n     minX: 0,\n     equation: 'chi-square',\n     degreesOfFreedom: 3,\n     yScale: 0.1\n   });",   "var f = new Graph({\n     id: 'fdistribution',\n     maxY: 0.6,\n     minY: 0,\n     maxX: 8,\n     minX: 0,\n     equation: 'f',\n     a:[0.5,2],\n     b:[1,3],\n     degreesOfFreedom: 5,\n     degreesOfFreedom2: 2,\n     yScale: 0.1,\n     shadeToX: true,\n     pointsOnGraph: [1,0.5,2,3]\n   });",   "var fint = new Graph({\n     id: 'fint',\n     maxY: 0.6,\n     minY: 0,\n     maxX: 8,\n     minX: 0,\n     equation: 'f',\n     a:[0.5,2],\n     b:[1,3],\n     degreesOfFreedom: 5,\n     degreesOfFreedom2: 2,\n     yScale: 0.1,\n     type: 'areaUnderCurve',\n     pointsOnGraph: [1,0.5,2,3]\n   });",   "var tdist = new Graph({\n     id: 'tdist',\n     maxY: 0.4,\n     minY: 0,\n     maxX: 6,\n     minX: -6,\n     equation: 'studentt',\n     degreesOfFreedom: 7,\n     yScale: 0.1,\n     imageWidth: 300,\n     imageHeight: 250\n   });"]
  var changeDisplay = function(){
    var e = document.getElementById("example");
    var strUser = e.options[e.selectedIndex].value;
    var textArea = document.getElementById("codeArea");
    textArea.value = displayMe[strUser];
  }
  var runCode = function(){
    var textArea = document.getElementById("codeArea");
    var textval = textArea.value;
    var id = textArea.value.match(/(id:)\s{0,}[\w\d'"]+/g)[0].split(/[\'\"]/)[1];
    document.getElementById('showGraphUnique1111').innerHTML = "";
    var div = document.createElement('div');
    div.setAttribute('id', id);
    document.getElementById('showGraphUnique1111').appendChild(div);
    eval(textArea.value);
  }
  </script>
</body>
