<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Graphing Calculator</title>
    <link rel="stylesheet" type="text/css" href="Graph.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Graph.js"></script>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.7.0/math.js"></script>
</head>

<body>
    <h1>Graphing Calculator</h1>
    <section>
        <h2>Equation</h2>
        <div id='equationInputFormContainer'>
            <form id="graphForm">
                <div id='equationInputContainer'>
                    <label for='equationInput'>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>f</mi>
                                <mo>&#x2061;</mo>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                                <mrow>
                                    <mo>=</mo>
                        </math>
                    </label>
                    <div id='equationDisplay'>
                        <input id='equationInput' type="text"></input>
                    </div>
                    <div id='equationFormatShown'>
                        ``
                    </div>
                    <div style="display:none;">
                        <button type="button" id="xButton" disabled>x</button>
                        <button type="button" id="powButton" disabled>
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <msup>
                                    <mi>x</mi>
                                    <mi>a</mi>
                                </msup>
                            </math>
                        </button>
                        <button type="button" id="plusButton" disabled>+</button>
                        <button type="button" id="plusButton" disabled>-</button>
                        <button type="button" id="plusButton" disabled>&#xd7;</button>
                        <button type="button" id="plusButton" disabled>&#xf7;</button>
                    </div>
                </div>
                <div id="optionsContainer">
                    <div>
                        <label for='window'>Min x:
                            <input id='minX' type="number" placeholder="Min X" value="-15"></input>
                        </label>
                        <label for='window'>Max x:
                            <input id='maxX' type="number" placeholder="Min X" value="15"></input>
                        </label>
                    </div>
                    <div>
                        <label for='window'>Min y:
                            <input id='minY' type="number" placeholder="Min X" value="-15"></input>
                        </label>
                        <label for='window'>Max y:
                            <input id='maxY' type="number" placeholder="Min X" value="15"></input>
                        </label>
                    </div>
                    <div>
                        <label for='window'>Resolution:
                            <input id='resolution' type="number" placeholder="Resolution" value="10"></input>
                        </label>
                    </div>
                </div>
                <div id='tempEqSelect'>
                    <form>
                        <input type="radio" name="function" id='x' disabled>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>f</mi>
                                <mo>&#x2061;</mo>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                            <mo>=</mo>
                            <mrow>
                                <mi>x</mi>
                            </mrow>
                        </math>
                        </input>
                        <input type="radio" name="function" id='xSquare' disabled>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>f</mi>
                                <mo>&#x2061;</mo>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                            <mo>=</mo>
                            <mrow>
                                <msup>
                                    <mi>x</mi>
                                    <mn>2</mn>
                                </msup>
                            </mrow>
                        </math>
                        </input>
                        <input type="radio" name="function" id="xCube" disabled>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>f</mi>
                                <mo>&#x2061;</mo>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                            <mo>=</mo>
                            <mrow>
                                <msup>
                                    <mi>x</mi>
                                    <mn>3</mn>
                                </msup>
                            </mrow>
                        </math>
                        </input>
                        <input type="radio" name="function" id="sin" disabled>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>f</mi>
                                <mo>&#x2061;</mo>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                            <mo>=</mo>
                            <mrow>
                                <mi>sin</mi>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                        </math>
                        </input>
                        <input type="radio" name="function" id="cos" disabled>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>f</mi>
                                <mo>&#x2061;</mo>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                            <mo>=</mo>
                            <mrow>
                                <mi>cos</mi>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                        </math>
                        </input>
                        <input type="radio" name="function" id="tan" disabled>
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>f</mi>
                                <mo>&#x2061;</mo>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                            <mo>=</mo>
                            <mrow>
                                <mi>tan</mi>
                                <mfenced open="(" close=")">
                                    <mi>x</mi>
                                </mfenced>
                            </mrow>
                        </math>
                        </input>
                    </form>
                </div>
                <div class='buttonContainer'>
                    <button id='graphButton' type="button">Graph</button>
                    <button id='clearButton' type="button">Clear</button>
                </div>
            </form>
        </div>
        <div id='equationList'>
        </div>
    </section>
    <section>
        <h2>Graph</h2>
        <div id='graphContainer' tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                <symbol id='axisSymbol'></symbol>
                <g id='axis' stroke="#999999"></g>
                <g>
                    <use xlink:href="#graphContents" />
                </g>
                <symbol id='graphContents' viewBox="0 0 500 500" width="100%" height="100%"></symbol>
            </svg>
        </div>
    </section>

</body>

</html>
