<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Riemann Sums and Integration simulation</title>
  <link rel="stylesheet" type="text/css" href="Riemann.css">
  <!--     <script type="text/javascript" src="../Shared Libraries/jquery-2.2.0.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="Grapher.js"></script>
  <!--     <script type="text/javascript" async src="../Shared Libraries/MathJax-master/MathJax-master/MathJax.js?config=TeX-MML-AM_CHTML"></script> -->
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.7.0/math.js"></script>
</head>

<body>
  <h1>Grapher Testing</h1>
  <section>
    <div id='left'>
      <h3>Left Sum</h3>
    </div>
    <div id='right'>
      <h3>Right Sum</h3>
    </div>
    <div id='integral'>
      <h3>Integral</h3>
    </div>
    <div id='integral2'>
      <h3>Integral [Multiple Regions]</h3>
    </div>
    <div id='shadeToX'>
      <h3>Shade To X</h3>
    </div>
    <div id='shadeToX2'>
      <h3>Shade To X [Multiple Regions]</h3>
    </div>
    <div id='normal'>
      <h3>Normal</h3>
    </div>
    <div id='normal2'>
      <h3>Normal Shade To X</h3>
    </div>
    <div id='normal3'>
      <h3>Normal Shade To X [Multiple Regions]</h3>
    </div>

  </section>
  <script>

  var left = new Graph({
    id: 'left',
    equationToEval: 'x',
    a: 0,
    b: 2,
    N: 4,
    yScale: 2,
    xScale: 2,
    minX: -20,
    type: 'leftsum'
  });
  var right = new Graph({
    id: 'right',
    equationToEval: ['x^3 + 1'],
    a: 0,
    b: 2,
    N: 4,
    type: 'rightsum'
  });
  var integral = new Graph({
    id: 'integral',
    equationToEval: 'x^2',
    a: 0,
    b: 2,
    xScale: 0.5,
    type: 'integral'
  });
  var integral2 = new Graph({
    id: 'integral2',
    equationToEval: '3sinx + 1',
    a: [0, -3, 7],
    b: [2, -1, 8],
    type: 'integral'
  });
  var shadeToX = new Graph({
    id: 'shadeToX',
    equationToEval: ['x^3 + 1'],
    a: 0,
    b: 2,
    shadeToX: true
  });
  var shadeMulti = new Graph({
    id: 'shadeToX2',
    equationToEval: '3sinx + 1',
    a: [0, 3, 7],
    b: [2, 5, 8], 
    shadeToX: true
  });
  var normal = new Graph({
    id: 'normal',
    type: 'normal',
    maxY: 0.4,
    minY: 0,
    maxX: 4,
    minX: -4,
    yScale: 0.1
  });
  var normal2 = new Graph({
    id: 'normal2',
    type: 'normal',
    maxY: 0.4,
    minY: 0,
    maxX: 4,
    minX: -4,
    a: -2,
    b: 1,
    shadeToX: true,
    yScale: 0.1
  });
  var normal3 = new Graph({
    id: 'normal3',
    type: 'normal',
    maxY: 0.4,
    minY: 0,
    maxX: 4,
    minX: -4,
    shadeToX: true,
    a: [1, -2],
    b: [2, -1],
    yScale: 0.1
  });
  </script>
</body>

</html>
